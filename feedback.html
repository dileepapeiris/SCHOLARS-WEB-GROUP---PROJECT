<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css" />
  </head>
  <body>
    <form id="feedbackform">
      <h1>Feedback Form</h1>
      <label for="name">Enter your name: </label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter names here"
        required
      /><br /><br />

      <label for="email">Enter your email: </label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter email here"
      /><br /><br />

      <div>
        <label>Was this your first time visiting?</label><br /><br />
        <input type="radio" name="firstvisit" value="yes" required /> Yes
        <input type="radio" name="firstvisit" value="no" required />
        No<br /><br />
      </div>

      <div>
        <label>Was this website informative and easy to navigate through?</label
        ><br /><br />
        <input type="radio" name="informative" value="yes" required /> Yes
        <input type="radio" name="informative" value="no" required />
        No<br /><br />
      </div>

      <div>
        <label>If "No", suggest any improvements for the future:</label
        ><br /><br />
        <textarea
          id="improvements"
          name="improvements"
          placeholder="Add your messages here..."
          rows="3"
        ></textarea
        ><br />
      </div>

      <div>
        <div class="rating-container">
          <p>
            How satisfied are you with our services? Choose from 0 to 10, with 1
            being "Not satisfied at all!" and 10 being "Extremely satisfied!"
          </p>

          <div class="radio-buttons">
            <input type="radio" name="satisfaction" value="1" required />
            <label for="satisfaction">1</label>
            <input type="radio" name="satisfaction" value="2" />
            <label for="satisfaction">2</label>
            <input type="radio" name="satisfaction" value="3" />
            <label for="satisfaction">3</label>
            <input type="radio" name="satisfaction" value="4" />
            <label for="satisfaction">4</label>
            <input type="radio" name="satisfaction" value="5" />
            <label for="satisfaction">5</label>
            <input type="radio" name="satisfaction" value="6" />
            <label for="satisfaction">6</label>
            <input type="radio" name="satisfaction" value="7" />
            <label for="satisfaction">7</label>
            <input type="radio" name="satisfaction" value="8" />
            <label for="satisfaction">8</label>
            <input type="radio" name="satisfaction" value="9" />
            <label for="satisfaction">9</label>
            <input type="radio" name="satisfaction" value="10" />
            <label for="satisfaction">10</label>
          </div>
          <br />
        </div>
      </div>

      <div>
        <label>Would you recommend our services?</label><br /><br />
        <input type="radio" name="recommend" value="yes" required /> Yes
        <input type="radio" name="recommend" value="no" required />
        No<br /><br />
      </div>

      <div>
        <label
          >Would you like to receive updates about the website and any
          offers?</label
        ><br /><br />
        <select name="updates">
          <option value="yes">Yes, via Email</option>
          <option value="no">No</option></select
        ><br /><br />
      </div>

      <div>
        <label>Do you have any additional questions or requests?</label
        ><br /><br />
        <textarea
          id="additionalRequests"
          name="additionalRequests"
          placeholder="Add your messages here..."
          rows="4"
        ></textarea
        ><br /><br />
      </div>

      <div>
        <button type="submit">Submit</button>
      </div>
    </form>

    <div class="preview" id="formPreview">
      <h2>Preview Your Feedback</h2>
      <div id="previewContent"></div>
      <button onclick="editForm()">Edit</button>
      <button onclick="submitForm()">Confirm</button>
    </div>

    <div class="confirmation" id="confirmationMessage">
      Feedback Submitted Successfully !!
    </div>

    <script src="feedback.js"></script>
  </body>
</html>
