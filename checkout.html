<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checkout</title>
    <style>
      body {
        font-family: "Gill Sans", "Gill Sans MT", "Trebuchet MS", sans-serif,
          sans-serif;
        color: #333;
        margin: 0;
        padding: 20px;
        background-image: url("Images/Student1/Checkout/CheckoutBackground.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .checkout-container {
        max-width: 800px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      .checkout-container h2 {
        margin-top: 0;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      .order-summary {
        border-top: 1px solid #ccc;
        padding-top: 20px;
        margin-top: 20px;
      }
      .order-summary h3 {
        margin-top: 0;
        font-size: 1.5em;
        text-align: center;
      }
      .order-summary-items {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .order-summary-item {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        width: 80%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .order-summary-item span {
        font-weight: bold;
      }
      .total-price {
        margin-top: 10px;
        font-size: 1.2em;
        text-align: center;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 1em;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="checkout-container">
      <h2>Checkout</h2>
      <form id="checkout-form">
        <!-- Contact Details Fieldset -->
        <fieldset>
          <legend><b>Contact Details</b></legend>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="telephone">Telephone</label>
            <input type="tel" id="telephone" required />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              placeholder="Street Address, City, State, Country, ZIP Code"
              required
            />
          </div>
        </fieldset>

        <!-- Card Details Fieldset -->
        <fieldset>
          <legend><b>Card Details</b></legend>
          <div class="form-group">
            <label for="card-holder">Card Holder Name</label>
            <input type="text" id="card-holder" required />
          </div>
          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" required />
          </div>
          <div class="form-group">
            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" required />
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" required />
          </div>
        </fieldset>

        <!-- Order Summary -->
        <div class="order-summary">
          <h3>Order Summary</h3>
          <div class="order-summary-items" id="order-summary-items"></div>
          <p class="total-price">Total: $<span id="total-price"></span></p>
        </div>

        <!-- Place Order Button -->
        <button type="button" onclick="placeOrder()">Place Order</button>
      </form>
    </div>

    <!-- JavaScript to display order summary -->
    <script>
      function displayOrderSummary() {
        const cart = JSON.parse(localStorage.getItem("cart"));
        const orderSummaryItems = document.getElementById(
          "order-summary-items"
        );
        let totalPrice = 0;

        orderSummaryItems.innerHTML = "";
        cart.forEach((item) => {
          const itemElement = document.createElement("div");
          itemElement.classList.add("order-summary-item");
          itemElement.innerHTML = `
          <span>${item.title}</span>
          <span>${item.quantity} x $${item.price}</span>
        `;
          orderSummaryItems.appendChild(itemElement);
          totalPrice += item.price * item.quantity;
        });

        document.getElementById("total-price").textContent =
          totalPrice.toFixed(2);
      }

      function placeOrder() {
        // Handle form submission and other operations if needed
        alert("Order placed successfully!");
        localStorage.removeItem("cart");
        window.location.href = "home.html";
      }

      window.onload = function () {
        displayOrderSummary();
      };
    </script>
  </body>
</html>
