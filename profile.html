!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Sitemap</title>
    <style>
      svg {
        width: 100%;
        height: auto;
      }
      .node:hover {
        fill: lightblue;
        cursor: pointer;
      }
      .link {
        stroke: black;
        stroke-width: 2;
      }
    </style>
  </head>
  <body>
    <svg id="sitemap" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
      <g>
        <!-- Lines connecting nodes -->
        <line class="link" x1="400" y1="50" x2="400" y2="150"></line>
        <line class="link" x1="400" y1="150" x2="200" y2="250"></line>
        <line class="link" x1="400" y1="150" x2="600" y2="250"></line>

        <!-- Nodes -->
        <rect
          id="home"
          class="node"
          x="370"
          y="20"
          width="60"
          height="60"
          rx="10"
          ry="10"
          fill="red"
          aria-label="Home"
          tabindex="0"
        ></rect>
        <rect
          id="mainPage"
          class="node"
          x="370"
          y="120"
          width="60"
          height="60"
          rx="10"
          ry="10"
          fill="red"
          aria-label="Main Page"
          tabindex="0"
        ></rect>
        <rect
          id="product"
          class="node"
          x="170"
          y="220"
          width="60"
          height="60"
          rx="10"
          ry="10"
          fill="red"
          aria-label="Product"
          tabindex="0"
        ></rect>
        <rect
          id="resources"
          class="node"
          x="570"
          y="220"
          width="60"
          height="60"
          rx="10"
          ry="10"
          fill="red"
          aria-label="Resources"
          tabindex="0"
        ></rect>
      </g>
    </svg>

    <script>
      document.querySelectorAll(".node").forEach((node) => {
        node.addEventListener("click", () => {
          alert(`Navigating to ${node.getAttribute("aria-label")} page`);
        });
        node.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            alert(`Navigating to ${node.getAttribute("aria-label")} page`);
          }
        });
      });
    </script>
  </body>
</html>
