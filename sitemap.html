<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Map</title>
    <link rel="stylesheet" href="sitemap.css" />
  </head>
  <body>
    <div id="site-map-section">
      <h1>Site Map</h1>
      <div id="svg-section">
        <svg width="1200px" height="500px">
          <a href="home.html">
            <rect
              x="100"
              y="300"
              width="100"
              height="50"
              rx="10"
              fill="white"
              stroke="green"
              stroke-width="2"
              tabindex="0"
            />
            <text x="150" y="325" fill="green" text-anchor="middle">Home</text>
          </a>

          <a href="shop.html">
            <rect
              x="300"
              y="300"
              width="100px"
              height="50px"
              rx="10"
              fill="white"
              stroke="green"
              stroke-width="2"
              tabindex="1"
            />
            <text x="350" y="325" fill="green" text-anchor="middle">Shop</text>
          </a>

          <a href="gallery.html">
            <rect
              x="500"
              y="300"
              width="100px"
              height="50px"
              rx="10"
              fill="white"
              stroke="green"
              stroke-width="2"
              tabindex="2"
            />
            <text x="550" y="325" fill="green" text-anchor="middle">
              Gallery
            </text>
          </a>

          <a href="feedback.html">
            <rect
              x="700"
              y="300"
              width="100px"
              height="50px"
              rx="10"
              fill="white"
              stroke="green"
              stroke-width="2"
              tabindex="3"
            />
            <text x="750" y="325" fill="green" text-anchor="middle">
              Feedback
            </text>
          </a>

          <a href="profile.html">
            <rect
              x="900"
              y="300"
              width="100px"
              height="50px"
              rx="10"
              fill="white"
              stroke="green"
              stroke-width="2"
              tabindex="4"
            />
            <text x="950" y="325" fill="green" text-anchor="middle">
              Profile
            </text>
          </a>

          <a href="team.html">
            <rect
              x="1100"
              y="300"
              width="100px"
              height="50px"
              rx="10"
              fill="white"
              stroke="green"
              stroke-width="2"
              tabindex="5"
            />
            <text x="1150" y="325" fill="green" text-anchor="middle">Team</text>
          </a>

          <path
            d="M 200 325 H 300  Z"
            fill="black"
            stroke="white"
            stroke-width="5"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
