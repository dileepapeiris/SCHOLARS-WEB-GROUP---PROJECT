<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Map</title>
    <link rel="stylesheet" href="sitemap.css" />
  </head>
  <body>
    <div class="navigation-bar">
      <h1>nav bar</h1>
    </div>

    <div id="site-map-section">
      <h1>Site Map</h1>
      <div id="svg-section">
        <svg width="1200px" height="500px">
          <a href="home.html">
            <rect
              x="550"
              y="50"
              width="100"
              height="50"
              rx="10"
              fill="white"
              stroke="green"
              stroke-width="2"
              tabindex="0"
            />
            <text x="600" y="80" fill="green" text-anchor="middle">Home</text>
          </a>

          <a href="shop.html">
            <rect
              x="150"
              y="300"
              width="100px"
              height="50px"
              rx="10"
              fill="white"
              stroke="green"
              stroke-width="2"
              tabindex="1"
            />
            <text x="200" y="330" fill="green" text-anchor="middle">Shop</text>
          </a>

          <a href="gallery.html">
            <rect
              x="350"
              y="300"
              width="100px"
              height="50px"
              rx="10"
              fill="white"
              stroke="green"
              stroke-width="2"
              tabindex="2"
            />
            <text x="400" y="330" fill="green" text-anchor="middle">
              Gallery
            </text>
          </a>

          <a href="feedback.html">
            <rect
              x="550"
              y="300"
              width="100px"
              height="50px"
              rx="10"
              fill="white"
              stroke="green"
              stroke-width="2"
              tabindex="3"
            />
            <text x="600" y="330" fill="green" text-anchor="middle">
              Feedback
            </text>
          </a>

          <a href="profile.html">
            <rect
              x="750"
              y="300"
              width="100px"
              height="50px"
              rx="10"
              fill="white"
              stroke="green"
              stroke-width="2"
              tabindex="4"
            />
            <text x="800" y="330" fill="green" text-anchor="middle">
              Profile
            </text>
          </a>

          <a href="team.html">
            <rect
              x="950"
              y="300"
              width="100px"
              height="50px"
              rx="10"
              fill="white"
              stroke="green"
              stroke-width="2"
              tabindex="5"
            />
            <text x="1000" y="330" fill="green" text-anchor="middle">Team</text>
          </a>

          <!-- Paths -->
          <path
            d="M 600 100 V 200"
            stroke="white"
            stroke-width="2"
            fill="none"
          />
          <path
            d="M 600 200 H 200 V 300"
            stroke="white"
            stroke-width="2"
            fill="none"
          />
          <path
            d="M 600 200 H 400 V 300"
            stroke="white"
            stroke-width="2"
            fill="none"
          />
          <path
            d="M 600 200 V 300"
            stroke="white"
            stroke-width="2"
            fill="none"
          />
          <path
            d="M 600 200 H 800 V 300"
            stroke="white"
            stroke-width="2"
            fill="none"
          />
          <path
            d="M 600 200 H 1000 V 300"
            stroke="white"
            stroke-width="2"
            fill="none"
          />
        </svg>
      </div>
    </div>

    <div id="footer-section">
      <h2>Site Map</h2>
    </div>
  </body>
</html>
